<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="container">
    <div class="card-box">
      <header class="header">
        <img class="header--image" src="./images/illustration-hero.svg" alt="illustration-hero">
      </header>
      
      <div class="content">
        <h2 class="text-center">Order Summary</h2>
        <p class="text-center">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like</p>
        <div class="annual-plan">
          <div class="music-icon">
            <img src="./images/icon-music.svg" alt="music-icon">
            <div class="subscription-div">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>
          <div>
            <a class="change" href="#">Change</a>
          </div>
        </div>
        <div class="btn-div">
          <p>Proceed to Payment</p>
        </div>
        <p class="cancel-order">Cancel Order</p>
      </div>

    </div>
  </div>

</body>
</html>
